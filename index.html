<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor</title>
</head>

<body>
    
    <img class="logo" src="./assets/money5.png" alt="logo-convert">
    <main>

        <label>
            Converter <b>de:</b>
            <select class="select-only">
                <option value="">Selecione</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="franco">CHF Franco Suíço</option>
                <option value="yuan">¥ Yuan Chinês</option>
                <option value="iene">¥ Iene</option>
            </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select class="currency-select">
                    <option value="">Selecione</option>
                    <option value="real">R$ Real brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="franco">CHF Franco suíço</option>
                    <option value="yuan">¥ Yuan chinês</option>
                    <option value="iene">¥ Iene</option>
                </select>
                </label>

                <label for="">
                    Valor:
                    <input class="input-currency" type="number" placeholder="R$ 10.000,00">
                </label>

                <button class="convert-button">Converter</button>

                <section>
                    <div class="currency-box">
                        <img id="flago" src="./assets/real.png" alt="logo-moeda-a-converter">
                        <p class="currency" id="name-only">Real</p>
                        <p class="currency-value-to-convert">R$0,00</p>

                    </div>

                    <img class="arrow-img" src="./assets/seta-vermelha.png" alt="">



                    <div class="currency-box">
                        <img id="flag" src="./assets/dolar.png" alt="logo-moeda-convertida">
                        <p class="currency" id="currency-name">Dólar americano</p>
                        <p class="currency-value">US$0,00</p>
                    </div>

                </section>
    </main>
   


</body>
<script src="scripts.js"></script>

</html>
